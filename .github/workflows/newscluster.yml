name: Build world news clusters

on:
  workflow_dispatch:
  schedule:
    - cron: "15 5 */2 * *"  # daily 08:15 UTC (09:15 Amsterdam in winter)

permissions:
  contents: write

jobs:
  cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure input exists
        run: |
          ls -lah
          test -f headlines_latest.jsonl
      
      - name: Run clustering via Cloud Run
        env:
          URL: https://newscluster-api-416156146603.europe-west4.run.app/clusters/top
          SECRET: ${{ secrets.CRON_SECRET }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail
          echo "Calling: $URL"

          FILE="headlines_latest.jsonl"
          BRANCH="master"

          RAW_URL="https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${FILE}?nocache=$(date +%s)"
          echo "RAW_URL: $RAW_URL"

          # Option 1: build request JSON directly in bash (no python; no env export issues)
          REQ='{"jsonl_url":"'"$RAW_URL"'","top_k":25}'

          # capture HTTP code + body
          http_code=$(curl -sS -o output_new.json -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json; charset=utf-8" \
            -H "X-CRON-SECRET: $SECRET" \
            --data-binary "$REQ")

          echo "HTTP: $http_code"
          echo "First 400 chars of response:"
          head -c 400 output_new.json || true
          echo

          # If it's not 200, fail with useful output
          test "$http_code" = "200"

                    # Merge new run into output.json (append instead of overwrite)
          python - << 'PY'
          import json, os
          from datetime import datetime, timezone

          # 1) load the newly fetched run (dict) from API response
          with open("output_new.json","r",encoding="utf-8") as f:
              new_run = json.load(f)

          if not isinstance(new_run, dict):
              raise SystemExit(f"API response is not a dict: {type(new_run)}")

          # add metadata so the website can show “latest 5 runs”
          now = datetime.now(timezone.utc).strftime("%Y-%m-%dT%H:%M:%SZ")
          new_run.setdefault("created_at_utc", now)

          # 2) load existing output.json (list of runs), or initialize
          if os.path.exists("output.json"):
              with open("output.json","r",encoding="utf-8") as f:
                  try:
                      existing = json.load(f)
                  except json.JSONDecodeError:
                      existing = []
          else:
              existing = []

          # migrate legacy format: if output.json was a dict, wrap it once
          if isinstance(existing, dict):
              existing = [existing]
          if not isinstance(existing, list):
              raise SystemExit(f"Existing output.json must be list/dict, got {type(existing)}")

          # 3) append and write back
          existing.append(new_run)

          with open("output.json","w",encoding="utf-8") as f:
              json.dump(existing, f, ensure_ascii=False, indent=2)

          # 4) sanity checks on the NEW run
          clusters = new_run.get("clusters")
          assert isinstance(clusters, list) and len(clusters) > 0, "No clusters in new run"
          ip = new_run.get("input_path")
          assert isinstance(ip, str) and ip.startswith("https://raw.githubusercontent.com/"), f"bad input_path: {ip}"

          print("OK appended. total runs:", len(existing), "clusters in new run:", len(clusters))
          PY



      - name: Cleanup temp files
        run: rm -f output_new.json


      - name: Commit output
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update world news clusters"
          git push

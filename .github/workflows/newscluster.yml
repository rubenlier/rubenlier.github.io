name: Build world news clusters

on:
  workflow_dispatch:
  schedule:
    - cron: "15 5 * * *"  # daily 05:15 UTC (06:15 Amsterdam in winter)

permissions:
  contents: write

jobs:
  cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure input exists
        run: |
          ls -lah
          test -f headlines_latest.jsonl

      - name: Run clustering via Cloud Run
        env:
          URL: https://newscluster-api-416156146603.europe-west4.run.app/clusters/top
          SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -euo pipefail
          echo "Calling: $URL"

          curl -sS -X POST "$URL" \
            -H "Content-Type: application/x-ndjson; charset=utf-8" \
            -H "X-CRON-SECRET: $SECRET" \
            --data-binary @headlines_latest.jsonl \
            -o output.json

          python - << 'PY'
          import json
          with open("output.json","r",encoding="utf-8") as f:
              data=json.load(f)
          assert "clusters" in data and isinstance(data["clusters"], list) and len(data["clusters"])>0
          print("OK clusters:", len(data["clusters"]))
          PY

      - name: Commit output
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update world news clusters"
          git push

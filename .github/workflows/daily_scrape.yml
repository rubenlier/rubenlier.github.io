name: Daily homepage scrape

on:
  schedule:
    - cron: "15 6 * * *"   # 06:15 UTC daily (07:15 Amsterdam in winter)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install httpx beautifulsoup4 pyyaml

      - name: Run scraper
        run: |
          python scrape_homepages.py --sources sources.yaml --out data/headlines_latest.jsonl --per_site 25 --sleep 1.0

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/headlines_latest.jsonl data/archive || true
          git diff --cached --quiet || git commit -m "Daily scrape update"
          git push

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben's Professional Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ddd;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .socials a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
        }
        .socials a:hover {
            text-decoration: underline;
        }
        .link-section a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: #0073e6;
            text-decoration: none;
            border: 1px solid #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .link-section a:hover {
            background-color: #0073e6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="fotoruben.jfif" alt="Ruben's Picture">
        </div>
        <div class="content">
            <h1>Ruben</h1>
            <p>Welcome to my professional profile. Here you'll find my social links and a bit about me.</p>
            <div class="socials">
                <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
                <a href="https://github.com/" target="_blank">GitHub</a>
                <a href="mailto:ruben@example.com">Email Me</a>
            </div>
        </div>
        <div class="link-section">
            <a href="simple.html">Learn More</a>
        </div>
    </div>
</body>
</html>

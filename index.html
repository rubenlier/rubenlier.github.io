<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ruben's Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            justify-content: flex-start;
        }
        .navbar-inner {
            margin-left: 250px; /* align with sidebar */
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            margin-right: 20px;
        }
        .navbar a.active {
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .layout {
            display: flex;
            height: calc(100vh - 60px);
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 20px;
        }
        .sidebar img {
            width: 100%;
            margin-bottom: 20px;
        }
        .social-links {
            list-style: none;
            padding: 0;
        }
        .social-links li {
            margin-bottom: 15px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .social-links a img {
            width: 14px;
            height: 14px;
            margin-right: 10px;
            position: relative;
            top: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .simulation-image {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        /* Optional: styles for preprints snippet */
        .paper {
            margin: 16px 0;
        }
        .paper h3 {
            margin-bottom: 4px;
        }
        .bold {
            font-weight: bold;
        }

        /* Talks map */
        .map-container {
            position: relative;
            width: 100%;
            max-width: none; 
            margin-top: 20px;
        }
        .world-map {
            width: 100%;
            display: block;
        }
        .flag-emoji .{
    position: absolute;
    cursor: pointer;
    transform: translate(-50%, -50%);}

        .flag-emoji::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: 120%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease-in-out;
        }
        .flag-emoji:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->

        <div class="navbar-inner">
            <a href="#home" data-page="home">Ruben Lier</a>

    </div>

    <!-- Layout -->

                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"><span>LinkedIn</span></a></li>
                <li><a href="https://www.goodreads.com/user/show/131725587-ruben-lier" target="_blank">
                    <img src="goodreads.png" alt="Goodreads"><span>Goodreads</span></a></li>
                <li><a href="https://github.com/rubenlier" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg" alt="GitHub"><span>GitHub</span></a></li>
                <li><a href="https://open.spotify.com/playlist/4nSMm8TaDVlrNi4u9rzImQ" target="_blank">
                    <img src="spotify.png" alt="Spotify"><span>Spotify</span></a></li>

        </div>

        <!-- Main content area that changes per "page" -->
        <div class="content" id="content"></div>
    </div>

        async function loadPreprintsSnippet() {
            const container = document.getElementById('preprints-container');
            if (!container) return;

            try {
                const response = await fetch('paper.html', { cache: 'no-cache' });
                if (!response.ok) {
                    container.innerHTML = '<p>Could not load preprints at the moment.</p>';
                    return;
                }
                const html = await response.text();
                container.innerHTML = html;
            } catch (err) {
                console.error(err);
                container.innerHTML = '<p>Error loading preprints.</p>';
            }
        }

        function setActiveLink(page) {
            document.querySelectorAll('.navbar a[data-page]').forEach(a => {
                if (a.dataset.page === page) {
                    a.classList.add('active');
                } else {
                    a.classList.remove('active');
                }
            });
        }

        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            if (!pages[page]) {
                page = 'home'; // fallback
            }
            contentDiv.innerHTML = pages[page];
            setActiveLink(page);

            if (page === 'preprints') {
                loadPreprintsSnippet();
            }
        }

        function getPageFromHash() {
            const hash = window.location.hash.replace('#', '');
            return hash || 'home';
        }

        window.addEventListener('hashchange', () => {
            loadPage(getPageFromHash());
        });

        // Initial load
        loadPage(getPageFromHash());
    </script>
</body>
</html>

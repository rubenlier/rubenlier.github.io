    .navbar {
      display: flex;

    }
    .navbar a {
      text-decoration: none;

    .navbar a:last-child {

    .layout {

      text-decoration: none;
      color: #333;
    }
    .social-links a img {
      width: 14px;
      height: 14px;
      margin-right: 10px;
      position: relative;
      top: 10px;
    }
    .content {
      flex: 1;

    .content h1 {

      margin-bottom: 10px;

    .content p {

    .footer {

      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
    .world-map {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #ccc;
    }

    .flag-emoji {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
    }

    .flag-emoji::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      font-size: 0.9rem;
    }

    .flag-emoji:hover::after {
      opacity: 1;
    }
  </style>
